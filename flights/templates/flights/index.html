{% extends "flights/layout.html" %}
{% block body %}
<div class="container">
<h1 class="pt-5 text-center display-2 pb-3 px-2"> Flights</h1>
   <ul class="list-group text-center">
      {% for flight in flights %}
      <li class="list-group-item">
         <h6><a class="text-dark text-decoration-none" href="{% url "Flight" flight.id %}">Flight {{flight.id}}: {{flight.origin}} to {{flight.destination}}
         </a></h6>
      </li>
      {% endfor %}
   </ul>
</div>



{% endblock %}
